<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="/JS_TO_DO/to_do_list.css">
    <script src="https://kit.fontawesome.com/c6bbef72cd.js" crossorigin="anonymous"></script>
</head>
<body>

    <form id="form-body" action="">
        <fieldset id="field">
            <legend>TO-DO LIST</legend>
            <table>
                <thead>
                    <!-- <tr><td class="header-style" colspan="2"><p class="header">TO-DO LIST</p></td></tr> -->
                    <tr>
                        <!-- <td><label for="">Enter the task:</label></td> -->
                        <td>
                            <input id="textBar" class="input-field" type="text" placeholder="Enter your task">
                            <button id="btnAdd" type="button"><i class="fa-2x fa-regular fa-square-plus"></i></button>
                            <button id="btnClear" type="button"><i class="fa-2x fa-solid fa-eraser"></i></button>
                            <p id="emptyMessage">This field cannot be empty</p>
                        </td>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="tasks" class="task-center" colspan="2">
                            <!-- <div class="task-margin">
                                <input type="checkbox" name="task" id="task">
                                <label for="task">task</label> 
                                <button type="button"><i class="fa-solid fa-trash-can"></i></i></button><br>
                            </div> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <script src="/JS_TO_DO/to_do_list.js"></script>
</body>
</html>
